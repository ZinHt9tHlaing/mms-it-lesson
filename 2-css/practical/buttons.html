<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button UI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <h1 class="main-heading">CSS Buttons</h1>
        <section class="box">
            <h3 class="box-title">Solid Buttons</h3>
            <button class="btn btn-primary">Click Me</button>
            <button class="btn btn-secondary">Click Me</button>
            <button class="btn btn-accent">Click Me</button>
        </section>

        <section class="box">
            <h3 class="box-title">Outline Buttons</h3>
            <button class="btn btn-outline-primary">Click Me</button>
            <button class="btn btn-outline-secondary">Click Me</button>
            <button class="btn btn-outline-accent">Click Me</button>
        </section>

        <section class="box">
            <h3 class="box-title">Rounded Buttons</h3>
            <button class="btn rounded btn-primary">Click Me</button>
            <button class="btn rounded btn-outline-primary">Click Me</button>
        </section>

        <section class="box">
            <h3 class="box-title">Pill Buttons</h3>
            <button class="btn rounded-pill btn-primary">Click Me</button>
            <button class="btn rounded-pill btn-outline-primary">Click Me</button>
        </section>

        <section class="box">
            <h3 class="box-title">Link Buttons</h3>
            <a href="#" class="btn rounded-pill btn-primary">Click Me</a>
            <a href="#" class="btn rounded-pill btn-outline-primary">Click Me</a>
        </section>

        <section class="box">
            <h3 class="box-title">Icon Buttons</h3>
            <a href="#" class="btn-icon  btn-primary">
                <i class=" fa-solid fa-user"></i>
            </a>

            
            <a href="#" class="btn-icon  btn-outline-primary">
                <i class=" fa-solid fa-user"></i>
            </a>
            <a href="#" class="btn-icon rounded-pill btn-primary">
                <i class=" fa-solid fa-user"></i>
            </a>
            <a href="#" class="btn-icon rounded-pill btn-outline-primary">
                <i class=" fa-solid fa-user"></i>
            </a>
        </section>
    </main>

    <div class="" style="height: 1000px;"></div>

    
</body>
</html>
