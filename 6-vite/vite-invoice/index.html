<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- header -->
            <header class="mb-5 py-3">
              <h1 class="fw-bold">MMS Solutions</h1>
              <h3 class="fw-semibold text-black-50">Invoice App</h3>
            </header>

            <!-- form select -->
            <form id="recordForm" class="d-print-none" action="#">
              <div class="row align-items-end bg-secondary-subtle py-3 mb-5">
                <div class="col">
                  <label for="productSelect">Select Product</label>
                  <select
                    name="productSelect"
                    class="form-select"
                    id="productSelect"
                    required
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    name="quantityInput"
                    id="quantityInput"
                    required
                  />
                </div>
                <div class="col">
                  <button id="recordAddBtn" class="btn btn-primary w-100">
                    Add Record
                  </button>
                </div>
              </div>
            </form>

            <!-- table -->
            <table class="table">
              <thead>
                <tr class="table-dark">
                  <th>#</th>
                  <th>Product</th>
                  <th class="text-end">Price</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Cost</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr class="record-empty-row">
                  <td colspan="5" class="text-center">There is no record</td>
                </tr>
                <!-- <tr class="record-row">
                  <td>1</td>
                  <td>Apple</td>
                  <td class="text-end">50</td>
                  <td class="text-end">3</td>
                  <td class="text-end">150</td>
                </tr> -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-center">Total</td>
                  <td class="text-end" id="totalCost">0</td>
                </tr>
              </tfoot>
            </table>

            <p class="d-none d-print-block fw-bolder">
              ဝယ်ယူအားပေးမှုအတွက် ကျေးဇူးတင်ပါတယ်
            </p>

            <!-- Inventory btn -->
            <div class="text-end d-print-none">
              <button
                class="btn btn-outline-primary me-3"
                id="inventoryBtn"
                
              >
                Manage Inventory
              </button>

              <!-- print btn -->
              <button id="printer" class="btn btn-primary">
                <i class="bi bi-printer"></i>
                Print
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Manage Inventory -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="myInventory"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div class="offcanvas-title" id="offcanvasExampleLabel">
            <h1 class="fw-bold">Manage Inventory</h1>
            <h3 class="text-black-50">Available Items</h3>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group mb-3" id="itemLists"></ul>

          <form id="newItemForm" class="bg-secondary-subtle p-3">
            <div class="mb-3">
              <label for="" class="form-label">New Item Name</label>
              <input
                type="text"
                class="form-control"
                name="new_item_name"
                required
              />
            </div>
            <div class="row g-3">
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  name="new_item_price"
                  placeholder="Price"
                  required
                />
              </div>
              <div class="col-4">
                <button class="btn btn-primary d-block w-100">Add New</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Button trigger modal -->
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
