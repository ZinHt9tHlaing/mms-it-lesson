<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
  </head>
  <body>
    <div class="p-4">
      <h1 class="mb-4 font-serif text-4xl font-bold">CSS Buttons</h1>
      <div class="mb-4 border border-gray-400 p-4">
        <h1 class="mb-4 font-serif text-2xl font-bold">Solid Buttons</h1>

        <button
          class="border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-sm text-white"
        >
          Click Me
        </button>
        <button
          class="border-2 border-pink-600 bg-pink-600 px-4 py-2 font-mono text-sm text-white"
        >
          Click Me
        </button>
        <button
          class="border-2 border-gray-600 bg-gray-600 px-4 py-2 font-mono text-sm text-white"
        >
          Click Me
        </button>
      </div>

      <div class="mb-4 border border-gray-400 p-4">
        <h1 class="mb-4 font-serif text-2xl font-bold">Outline Buttons</h1>

        <button
          class="border-2 border-blue-600 px-4 py-2 font-mono text-sm text-blue-600"
        >
          Click Me
        </button>
        <button
          class="border-2 border-pink-600 px-4 py-2 font-mono text-sm text-pink-600"
        >
          Click Me
        </button>
        <button
          class="border-2 border-gray-600 px-4 py-2 font-mono text-sm text-blue-600"
        >
          Click Me
        </button>
      </div>

      <div class="mb-4 border border-gray-400 p-4">
        <h1 class="mb-4 font-serif text-2xl font-bold">Rounded Buttons</h1>

        <button
          class="rounded-lg border-2 border-blue-600 bg-blue-600 px-4 py-2 font-mono text-sm text-white"
        >
          Click Me
        </button>
        <button
          class="rounded-lg border-2 border-blue-600 px-4 py-2 font-mono text-sm text-blue-600"
        >
          Click Me
        </button>
      </div>
    </div>
  </body>
</html>
