<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css";

      body {
        background-color: rgb(178, 178, 178);
        background-image: url(https://img.freepik.com/premium-vector/hand-drawn-school-education-seamless-pattern_698782-394.jpg?w=740);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen flex justify-center items-center">
      <div class="border bg-white p-8 shadow-lg w-[450px]">
        <h3 class="mb-6 font-serif text-2xl font-bold">
          <i class="fa-solid fa-user"></i>
          Student Register
        </h3>
        <div class="mb-3 border-black">
          <label for="" class="mb-2 block text-sm text-gray-500"
            >Your Name</label
          >
          <input
            type="text"
            class="w-full border-2 border-black p-2 text-gray-500"
          />
        </div>

        <div class="mb-3 border-black">
          <label for="" class="mb-2 block text-sm text-gray-500"
            >Login Email</label
          >
          <input
            type="email"
            class="w-full border-2 border-black p-2 text-gray-500"
          />
        </div>

        <div class="mb-3 border-black">
          <label for="" class="mb-2 block text-sm text-gray-500"
            >Password</label
          >
          <input
            type="password"
            class="w-full border-2 border-black p-2 text-gray-500"
          />
        </div>

        <div class="mb-2 mt-8 flex items-center">
          <input type="checkbox"">
          <label for="" class="ms-1 text-xs text-gray-500">Accept Rules</label>
        </div>

        <button class="block w-full bg-black py-2 text-white">Register</button>
      </div>
    </div>
  </body>
</html>
