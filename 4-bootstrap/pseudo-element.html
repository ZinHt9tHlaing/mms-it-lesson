<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      h1::before {
        content: "Dear Zin, ";
        color: red;
      }

      h1::after {
        content: " World";
        color: orange;
      }

      .square {
        /* width: 100px;
            height: 100px;
            background-color: black; */
        border: 100px solid transparent;
        border-top-width: 0px;
        border-left-width: 50px;
        border-right-width: 50px;
        border-bottom-color: red;
        display: inline-block;
        /* -webkit-clip-path: polygon(0 0, 0% 100%, 100% 50%); clip-path: polygon(0 0, 0% 100%, 100% 50%); */
      }

      .circle {
        /* width: 100px;
        height: 100px;
        background-color: black;
        border-radius: 50%; */
        border: 50px solid black;
        display: inline-block;
        border-radius: 50%;
        border-left-color: transparent;
        position: relative;
      }

      .circle::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: white;
        top: -30px;
      }

      .arrow {
        /* width: 100px;
        height: 100px;
        background-color: black; */
        border: 50px solid black;
        display: inline-block;
        border-right-width: 150px;
        /* border-right-color: red; */
        border-left-color: transparent;
        position: relative;
      }

      .arrow::after {
        position: absolute;
        content: "";
        border: 50px solid transparent;
        border-left-color: black;
        border-right-width: 0px;
        right: -199px;
        top: -50px;
      }

      .img-box {
        overflow: hidden;
        width: 500px;
        height: 250px;
        position: relative;
        background-image: url(./images/ncsl.jpg);
        background-size: cover;
        background-position: center;
      }

      .img-box::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        /* background-color: red; */
        opacity: 0.4;
        background: #c31432; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #240b36,
          #c31432
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #240b36,
          #c31432
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .img-box::after {
        content: "Chit Noe Noe";
        color: white;
        position: absolute;
        z-index: 2;
        display: block;
        width: 100%;
        text-align: center;
        bottom: 20px;
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
      }

      .chatbox {
        border: 5px solid black;
        height: 300px;
        padding: 20px;
        border-radius: 10px;
      }

      .chatbox-left {
        max-width: 350px;
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 8px;
        position: relative;
        margin-bottom: 30px;
      }

      .chatbox-left::before {
        content: "";
        position: absolute;
        border: 10px solid black;
        border-right-color: transparent;
        border-bottom-color: transparent;
        bottom: -19px;
        left: 20px;

        top: 100%;
      }

      .chatbox-right {
        max-width: 350px;
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 8px;
        position: relative;
        margin-bottom: 30px;
        margin-left: auto;
        text-align: right;
      }

      .chatbox-right::after {
        content: "";
        position: absolute;
        border: 10px solid black;
        border-left-color: transparent;
        border-bottom-color: transparent;
        bottom: -19px;
        right: 20px;
      }

      .btn {
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px 5px red;
        color: #0e153a;
        font-weight: bold;
        font-family: "Montserrat", sans-serif;
        transition: 0.5s;
      }

      /* .btn::after{
        content: "";
        border: 10px solid black;
        
      } */

      .btn:hover {
        color: red;
        box-shadow: 0px 0px 20px 5px #3f3b3b;
        cursor: pointer;
        padding: 10px;
        font-size: 15px;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

    </style>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="circle"></div>

    <br />

    <div class="square"></div>

    <br />

    <div class="arrow"></div>

    <br />

    <div class="img-box">
      <!-- <img src="./images/ncsl.jpg" alt=""> -->
    </div>

    <br />

    <div class="chatbox">
      <div class="chatbox-left">Min Ga La Par</div>

      <div class="chatbox-right">
        Nay Kaung Lar,
        <br />
        Thar Gyi
      </div>

      <button class="btn">Click Next Page</button>
    </div>

    <div style="height: 300px" class="border border-5 border-primary p-3 mt-5 d-flex justify-content-center align-items-end">
      <h2 class="bg-info w-25">Hello</h2>
    </div>

    <div style="height: 1000px"></div>

    <!-- <h1>Hello</h1> -->
  </body>
</html>
