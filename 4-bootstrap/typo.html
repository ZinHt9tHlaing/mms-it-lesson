    <h3 class="text-decoration-underline">Bootstrap Form</h3>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name lg</label>
      <input
        type="text"
        class="form-control form-control-lg is-invalid"
        id="name"
      />
      <div class="invalid-feedback">You are wrong</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Your color lg</label>
      <input
        type="color"
        class="form-control-color form-control-lg"
        id="name"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Your Password</label>
      <input
        type="password"
        name=""
        id="password"
        class="form-control is-valid"
      />
      <div class="valid-feedback">You Are right</div>
    </div>

    <div class="mb-3">
      <label for="photo" class="form-label">Your Photo</label>
      <input type="file" name="" id="photo" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email sm</label>
      <input
        type="email"
        name=""
        id="email"
        class="form-control form-control-sm"
        placeholder="email@example.com"
      />
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Select</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Gender</label> <br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" />
        <label class="form-check-label" for="male"> Male </label>
      </div>

      <div class="form-checke">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          checked
        />
        <label class="form-check-label" for="female"> Female </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Select Your Skill</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="html"
          name="skill"
        />
        <label class="form-check-label" for="html"> HTML </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="css"
          name="skill"
        />
        <label class="form-check-label" for="css"> CSS </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="js"
          name="skill"
        />
        <label class="form-check-label" for="js"> JavaScript </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Your Address</label>
      <textarea
        name=""
        id="address"
        class="form-control"
        rows="5"
        readonly
      ></textarea>
    </div>

    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input
      class="form-control"
      list="datalistOptions"
      id="exampleDataList"
      placeholder="Type to search..."
    />
    <datalist id="datalistOptions">
      <option value="San Francisco"></option>
      <option value="New York"></option>
      <option value="Seattle"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
    </datalist>
    <div class="mb-3"></div>

    <div class="mb-3">
      <label for="hr" class="form-label">Working Hour</label>
      <input
        type="range"
        class="form-range"
        id="hr"
        min="0"
        max="8"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Salary</label>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Username" />
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" placeholder="Currency" />
      </div>
    </div>

    <div class="mb-3 input-group">
      <input type="text" class="form-control" />
      <button class="btn btn-primary">Search</button>
    </div>

    <div class="input-group bg-info mb-3">
      <div class="input-group-text">
        <input type="radio" id="male" class="form-check-input" name="gender" />
        <label for="male">Male</label>
      </div>
      <div class="input-group-text">
        <input
          type="radio"
          id="female"
          class="form-check-input"
          name="gender"
        />
        <label for="female">Female</label>
      </div>
      <input type="text" class="form-control" />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-text">
        <input type="checkbox" class="form-check-input" />
      </div>
      <input type="text" class="form-control" />
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="vh-100"></div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
