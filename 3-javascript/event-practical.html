<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Practical</title>
    <style>
      .tc {
        display: flex;
        padding: 15px;
        gap: 15px;
        align-items: center;
      }

      .tc legend {
        text-align: center;
      }

      #output {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <fieldset class="tc">
      <legend>Text Control</legend>
      <div class="">
        <label for="textInput">Text</label>
        <input type="text" id="textInput" />
      </div>
      <div class="">
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" />
      </div>
      <div class="">
        <label for="sizeInput">Font Size</label>
        <input type="range" min="16" value="16" max="100" id="sizeInput" />
      </div>
      <div class="">
        <label for="inputfont">Font Select</label>
        <select name="" id="inputFont"></select>
      </div>
    </fieldset>

    <h1 id="output"></h1>

    <script>
      // variables
      const fonts = [
        "Arial",
        "Bell MT",
        "Montserrat",
        "Segoe Print",
        "Forte Regular",
        "Goudy Stout Regular",
        "Agency FB",
      ];

      // selectors

      const textInput = document.querySelector("#textInput");
      const colorInput = document.querySelector("#colorInput");
      const sizeInput = document.querySelector("#sizeInput");
      const output = document.querySelector("#output");
      const inputFont = document.querySelector("#inputFont");

      // functions
      // const createOption = (text, value) => {
      //   const option = document.createElement("option");
      //   option.innerText = text;
      //   option.value = value;
      //   return option;
      // };

      // process

      fonts.forEach((font) => {
        inputFont.append(new Option(font,font));
      });

      textInput.addEventListener("keyup", () => {
        output.innerText = textInput.value;
      });

      colorInput.addEventListener("change", () => {
        output.style.color = colorInput.value;
      });

      sizeInput.addEventListener("change", () => {
        output.style.fontSize = sizeInput.value + "px";
      });

      inputFont.addEventListener("change",() => {
        output.style.fontFamily = inputFont.value;
      })
    </script>
  </body>
</html>
