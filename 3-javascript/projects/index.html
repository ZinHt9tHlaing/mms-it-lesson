<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "John",
        sayHello: function () {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      const greet = person.sayHello; 
      greet(); 

      const boundGreet = person.sayHello.bind(person); 
      boundGreet();
    </script>
  </body>
</html>
